<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Run Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mask">
      <div id="datedainserire">
        <strong><label for="data1">Data Iniziale:</label></strong>
        <input type="date" name="data1" id="data1" />
        <strong><label for="data2">Data Finale:</label></strong>
        <input type="date" name="data2" id="data2" />
      </div>
      <div id="selettore">
        <strong><label for="selector">%</label></strong>
        <select name="selector" id="selector"></select>
      </div>
      <div id="endlinedate">
        <strong><label for="data3">Endline Date:</label></strong>
        <input type="text" name="data3" id="data3" />
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
